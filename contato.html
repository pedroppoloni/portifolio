    <script>
        const body = document.body;
        const sidebar = document.getElementById("sidebar");
        const saved = localStorage.getItem("mode");
        if (saved) { body.classList.add(saved); sidebar.classList.add(saved); }
        else { body.classList.add("dark-mode"); sidebar.classList.add("dark-mode"); }

        document.getElementById("toggleMode").addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                body.classList.replace("dark-mode", "light-mode");
                sidebar.classList.replace("dark-mode", "light-mode");
                localStorage.setItem("mode", "light-mode");
            } else {
                body.classList.replace("light-mode", "dark-mode");
                sidebar.classList.replace("light-mode", "dark-mode");
                localStorage.setItem("mode", "dark-mode");
            }
        });
    </script>
